<h1>Contact Index Page</h1>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th colspan="3">Actions</th>
    </tr>
  </thead>

  <tbody>
      <tr ng-repeat="contact in contacts">
        <td>{{ contact.firstname }}</td>
        <td>{{ contact.lastname }}</td>
        <td><a href="#/show/{{contact.id}}"><button type="button" class="btn btn-primary">Show</button></a></td>
        <td><a href="#/edit/{{contact.id}}"><button type="button" class="btn btn-warning">Edit</button></a></td>
        <td><button type="button" class="btn btn-danger" ng-click="deleteContact(contact)">Delete</button></td>
      </tr>
  </tbody>
</table>
<p>To be continued...</p>
<a href="#/new"><button type="button" class="btn btn-success">New Contact</button></a>
